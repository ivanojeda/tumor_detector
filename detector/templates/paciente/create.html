
{% extends 'layout.html' %}

{% block title %} Index {% endblock %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {% if paciente %}
            <legend class="border-bottom mb-4">Editar Paciente</legend>
            {% else %}
            <legend class="border-bottom mb-4">Nuevo Paciente</legend>
            {% endif %}
            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" value="{{ paciente.dni }}"> <span class="text-danger">{{ error.dni }}</span><br><br>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" value="{{ paciente.nombre }}"><br><br>
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" value="{{ paciente.apellidos }}"><br><br>
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" autocomplete="off" value="{{ paciente.email }}"><br><br>
            <label for="comentario">Sintomas del paciente</label>
            <textarea id="comentario" name="comentario" rows="4" cols="50">{{ paciente.comentario }}</textarea>
            </div>
        </fieldset>
        <div class="form-group">
            {% if paciente %}
            <button class="btn btn-outline-info" type="submit">editar pacienta</button>
            {% else %}
            <button class="btn btn-outline-info" type="submit">crear pacienta</button>
            {% endif %}
        </div>
    </form>
    </div>
  </div>
{% endblock %}
