{% extends 'layout.html' %}

{% block title %} Index {% endblock %}

{% block content %}
    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <form class="form-login" method="POST">
                    {% csrf_token %}
                    <legend class="border-bottom mb-4">Log In</legend>
                    <div class="form-group mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" id="dni" name="username" class="form-control">

                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-control">
                        <span id="passwordHelpInline" class="form-text">Mas de 9 caracteres</span>
                    </div>
                    <button class="btn btn-primary" type="submit">Login</button>
                </form>
                {{ error.dni }}
                <div class="pt-3">
                    <small class="text-muted cuenta">
                        ¿No tienes cuenta? <a class="ml-2" href="{% url 'register' %}">Registrate</a>
                    </small><br>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
